{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LawMaker | User Registration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f8fa;
      height: 100vh;
      overflow-x: hidden;
    }

    .register-wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .image-side, .form-side {
      flex: 1;
      height: 100%;
    }

    .image-side {
      background: url("{% static 'Templates/main/images/hero_1.jpg' %}") no-repeat center center/cover;
    }

    .form-side {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
      overflow-y: auto;
    }

    .register-card {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 35px;
      background-color: #fff;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #1b2a4e;
      text-align: center;
    }

    .tagline {
      text-align: center;
      color: #777;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .register-card h3 {
      font-weight: 700;
      color: #1b2a4e;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px;
      font-size: 0.95rem;
    }

    .btn-register {
      width: 100%;
      background-color: #1b2a4e;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background-color: #253a6b;
    }

    @media (max-width: 768px) {
      .register-wrapper {
        flex-direction: column;
      }

      .image-side {
        height: 40vh;
      }

      .form-side {
        height: auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <!-- Left Image -->
    <div class="image-side"></div>

    <!-- Right Form -->
    <div class="form-side">
      <div class="register-card">
        <div class="brand-name">⚖️ LawMaker</div>
        <div class="tagline">Register as a user and connect with advocates and police stations seamlessly</div>

        <h3>User Registration</h3>

        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">User Name</label>
              <input type="text" class="form-control" required name="txt_username"
                     pattern="^[A-Z]+[a-zA-Z ]*$"
                     title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter">
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required name="txt_email">
            </div>

            <div class="col-md-6">
              <label class="form-label">Contact</label>
              <input type="text" class="form-control" required name="txt_contact"
                     pattern="[7-9]{1}[0-9]{9}"
                     title="Phone number with 7-9 and remaining 9 digits with 0-9">
            </div>

            <div class="col-md-6">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" required name="txt_address">
            </div>

            <div class="col-md-6">
              <label class="form-label">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="txt_Gender" value="male" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="txt_Gender" value="female">
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Photo</label>
              <input type="file" class="form-control" required name="txt_photo">
            </div>

            <div class="col-md-6">
              <label class="form-label">District</label>
              <select name="selectdis" required id="sel_district" class="form-select">
                <option value="">-- Select District --</option>
                {% for i in dis %}
                  <option value="{{ i.id }}">{{ i.district_name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Place</label>
              <select name="sel_place" required id="sel_place" class="form-select">
                <option value="">-- Select Place --</option>
              </select>
            </div>

            <div class="col-md-12">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required name="txt_password"
                     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                     title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
          </div>

          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-register">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery & AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $("#sel_district").change(function () {
      var disid = $(this).val();
      var ur = "{% url 'Guest:Ajaxplace' %}";
      $.ajax({
        url: ur,
        data: { disid: disid },
        success: function (data) {
          $("#sel_place").html(data);
        },
      });
    });
  </script>

  {% if msg %}
  <script>
    alert("{{ msg }}");
    window.location="{% url 'Guest:userreg' %}";
  </script>
  {% endif %}
</body>
</html>
