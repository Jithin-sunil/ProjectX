<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>UserName</td>
                <td><input type="text" required name="txt_username" id=""title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" required name="txt_email" id=""></td>
            </tr>
            <tr>
                <td>contact</td>
                <td><input type="text" required name="txt_contact" id="" pattern="[7-9]{1}[0-9]{9}" 
                title="Phone number with 7-9 and remaing 9 digit with 0-9"></td>
            </tr>
            <tr>
                <td>address</td>
                <td><input type="text" required name="txt_address" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" required name="txt_Gender" id="" value="male">male
                <input type="radio" name="txt_Gender" id="" value="male">female</td>
            </tr>
            <tr>
                <td>photo</td>
                <td><input type="file" required name="txt_photo" id=""></td>
            </tr>
            
            <tr>
                <td>district</td>
                <td>
                    <select name="selectdis" required id="sel_district">
                     <option>--------select district---------</option>  
                     {% for i in dis %}
                     <option value="{{i.id}}">{{i.district_name}}</option>
                     {% endfor %}
                    </select>


                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="sel_place" required id="sel_place">
                    <option value="">Select Place</option>
                </select></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" required name="txt_password" id="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_pass"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit">
                <input type="submit" value="Clear"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var disid = $(this).val();
        var ur = "{% url 'Guest:Ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { disid: disid, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
