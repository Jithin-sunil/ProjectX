{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LawMaker | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f8fa;
      height: 100vh;
      overflow: hidden;
    }

    .login-wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Left and right containers equally split */
    .image-side, .form-side {
      flex: 1;
      height: 100%;
    }

    .image-side {
      background: url("{% static 'Templates/main/images/hero_1.jpg' %}") no-repeat center center/cover;
    }

    .form-side {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 35px;
      background-color: #fff;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #1b2a4e;
      text-align: center;
    }

    .tagline {
      text-align: center;
      color: #777;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .login-card h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #1b2a4e;
      text-align: center;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-login {
      width: 100%;
      background-color: #1b2a4e;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #253a6b;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .image-side {
        height: 40vh;
      }

      .form-side {
        height: 60vh;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Left: Image -->
    <div class="image-side"></div>

    <!-- Right: Login Form -->
    <div class="form-side">
      <div class="login-card">
        <div class="brand-name">⚖️ LawMaker</div>
        <div class="tagline">Your Legal Companion Platform</div>

        <h2>Login</h2>
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="txt_email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   name="txt_password"
                   id="password"
                   placeholder="Enter your password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required>
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>

       
      </div>
    </div>
  </div>

  {% if msg %}
  <script>
    alert("{{msg}}");
    window.location="{% url 'Guest:Login' %}";
  </script>
  {% endif %}
</body>
</html>
