<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
          {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Email</td>
                <td><input type="email" required name="txt_email" id=""></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" required name="txt_password" id="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_pass"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="LOGIN"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Guest:Login' %}"
</script>
{% endif %}
