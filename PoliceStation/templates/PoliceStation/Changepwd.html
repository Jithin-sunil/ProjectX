{% extends 'PoliceStation/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Work Sans', Arial, sans-serif;
            background: #f5f5f5;
        }

        .containers {
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
        }

        form table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        td {
            padding: 10px;
            font-size: 15px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 15px;
            transition: border 0.3s;
        }

        input[type="password"]:focus {
            border-color: #000;
            outline: none;
        }

        input[type="submit"] {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: background 0.3s;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #333;
        }

    </style>
</head>
<body>
    <div class="containers">
        <h2>Change Password</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Old Password</td>
                    <td>
                        <input type="password" name="txt_oldpwd" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                               required>
                    </td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td>
                        <input type="password" name="txt_newpwd" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                               required>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" name="txt_confirmpwd" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                               required>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Change Password">
        </form>
    </div>

    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location = "{% url 'PoliceStation:myprofile' %}";
    </script>
    {% endif %}
</body>
</html>
{% endblock %}
