{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        /* Modern and clean styling matching My Profile */
        .upload-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            font-family: 'Work Sans', Arial, sans-serif;
        }

        .upload-header {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
        }

        .upload-form table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        .upload-form td {
            padding: 10px 0;
            font-size: 15px;
            color: #333;
        }

        .upload-form input[type="file"],
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }

        .upload-form input[type="file"]:focus,
        .upload-form textarea:focus {
            border-color: #000;
        }

        .upload-form textarea {
            resize: none;
            height: 100px;
        }

        .upload-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #333;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h3 class="upload-header">Upload Documents</h3>
        <form action="" method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="docfile">Document:</label></td>
                    <td><input type="file" name="docfile" id="docfile" required></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea name="description" id="description" placeholder="Enter document description..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <button type="submit" class="upload-btn">Upload</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock %}
