{% extends 'Advocate/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Bail File</title>
<style>
    body {
        font-family: 'Work Sans', Arial, sans-serif;
        background: #f5f5f5;
    }

    .bail-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .bail-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .bail-form table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px;
    }

    .bail-form td {
        padding: 10px;
    }

    .bail-form input[type="file"] {
        width: 100%;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .bail-form input[type="submit"] {
        display: block;
        width: 50%;
        margin: 20px auto 0 auto;
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
    }

    .bail-form input[type="submit"]:hover {
        background-color: #333;
    }
</style>
</head>
<body>
<div class="bail-container">
    <h2>Send Bail File</h2>
    <form action="" method="post" enctype="multipart/form-data" class="bail-form">
        {% csrf_token %}
        <table>
            <tr>
                <td>File</td>
                <td><input type="file" name="txt_bailfile" id="txt_bailfile" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
</div>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location="{% url 'Advocate:myrequest' %}";
</script>
{% endif %}
</body>
</html>
{% endblock %}
