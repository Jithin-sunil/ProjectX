{% extends 'Advocate/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
    body {
        font-family: 'Work Sans', Arial, sans-serif;
        background: #f5f5f5;
    }

    .adv-pwd-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .adv-pwd-title {
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 25px;
        color: #000;
    }

    .adv-pwd-form {
        width: 100%;
    }

    .adv-pwd-form table {
        width: 100%;
        border-collapse: collapse;
    }

    .adv-pwd-form td {
        padding: 12px 10px;
    }

    .adv-pwd-form input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .adv-pwd-form input[type="submit"] {
        background: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
    }

    .adv-pwd-form input[type="submit"]:hover {
        background: #333;
    }
</style>
</head>
<body>
<div class="adv-pwd-container">
    <h2 class="adv-pwd-title">Change Password</h2>
    <form action="" method="post" class="adv-pwd-form">
        {% csrf_token %}
        <table>
            <tr>
                <td>Current Password</td>
                <td>
                    <input type="password" required name="txt_oldpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
                </td>
            </tr>
            <tr>
                <td>New Password</td>
                <td>
                    <input type="password" required name="txt_newpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" required name="txt_confirmpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" name="submit">
                </td>
            </tr>
        </table>
    </form>
</div>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location="{% url 'Advocate:MyProfile' %}";
</script>
{% endif %}
</body>
</html>
{% endblock %}
