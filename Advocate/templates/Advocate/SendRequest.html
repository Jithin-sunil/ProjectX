{% extends 'Advocate/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Description</title>
<style>
    body {
        font-family: 'Work Sans', Arial, sans-serif;
        background: #f5f5f5;
    }

    .desc-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .desc-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .desc-form table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px;
    }

    .desc-form td {
        padding: 10px;
    }

    .desc-form textarea {
        width: 100%;
        height: 120px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: vertical;
    }

    .desc-form input[type="submit"] {
        display: block;
        width: 50%;
        margin: 20px auto 0 auto;
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
    }

    .desc-form input[type="submit"]:hover {
        background-color: #333;
    }
</style>
</head>
<body>
<div class="desc-container">
    <h2>Send Description</h2>
    <form action="" method="post" class="desc-form">
        {% csrf_token %}
        <table>
            <tr>
                <td>Description</td>
                <td><textarea name="txt_desc" id="txt_desc" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Advocate:viewstation' %}";
</script>
{% endif %}
</body>
</html>
{% endblock %}
