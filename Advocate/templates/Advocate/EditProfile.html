{% extends 'Advocate/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advocate Registration</title>
<style>
    body {
        font-family: 'Work Sans', Arial, sans-serif;
        background: #f5f5f5;
    }

    .adv-reg-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .adv-reg-title {
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 25px;
        color: #000;
    }

    .adv-reg-form table {
        width: 100%;
        border-collapse: collapse;
    }

    .adv-reg-form td {
        padding: 12px 10px;
        vertical-align: middle;
    }

    .adv-reg-form input[type="text"],
    .adv-reg-form input[type="email"],
    .adv-reg-form input[type="file"],
    .adv-reg-form select {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .adv-reg-form input[type="submit"] {
        background: #000;
        color: #fff;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
    }

    .adv-reg-form input[type="submit"]:hover {
        background: #333;
    }
</style>
</head>
<body>
<div class="adv-reg-container">
    <h2 class="adv-reg-title">Advocate Registration / Edit</h2>
    <form action="" method="post" enctype="multipart/form-data" class="adv-reg-form">
        {% csrf_token %}
        <table>
            <tr>
                <td>Advocate Name</td>
                <td>
                    <input type="text" required name="txt_advname" value="{{ advdata.advocate_name }}" 
                    pattern="^[A-Z]+[a-zA-Z ]*$" 
                    title="Name allows only alphabets, spaces, and first letter must be capital">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required name="txt_email" value="{{ advdata.advocate_email }}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>
                    <input type="text" required name="txt_contact" value="{{ advdata.advocate_contact }}" 
                    pattern="[7-9]{1}[0-9]{9}" 
                    title="Phone number should start with 7-9 and remaining 9 digits can be 0-9">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" required name="txt_address" value="{{ advdata.advocate_address }}"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="txt_photo" ></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="txt_proof" ></td>
            </tr>
            <tr>
                <td>District</td>
                <td>
                    <select name="seldistrict" required id="sel_district">
                        <option value="">Select District</option>
                        {% for i in dis %}
                        <option value="{{ i.id }}" {% if advdata.place.district.id == i.id %}selected{% endif %}>
                            {{ i.district_name }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td>
                    <select name="sel_place" required id="select_place">
                        <option value="">Select Place</option>
                        {% if advdata.place %}
                        <option value="{{ advdata.place.id }}" selected>{{ advdata.place.place_name }}</option>
                        {% endif %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var disid = $(this).val();
        var ur = "{% url 'Guest:Ajaxplace' %}";
        $.ajax({
            url: ur,
            data: { disid: disid },
            success: function (data) {
                $("#select_place").html(data);
            }
        });
    });
</script>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location="{% url 'Advocate:MyProfile' %}";
</script>
{% endif %}
</body>
</html>
{% endblock %}
