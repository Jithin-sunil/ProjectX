{% extends 'Admin/Header.html' %}
{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4">Reply to Complaint</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="txt_reply" class="form-label">Reply</label>
                            <textarea class="form-control" name="txt_reply" id="txt_reply" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-paper-plane me-1"></i> Submit Reply
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location="{% url 'Admin:viewcomplaints' %}";  
</script>
{% endif %}

{% endblock %}
